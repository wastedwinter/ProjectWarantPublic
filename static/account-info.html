<p id="userName"></p>
<p id="userTier"></p>
<p id="userEmail"></p>
<p id="membershipStatus"></p>  <!-- This is for premium users -->

<script>// On the game site's page, retrieve user data from localStorage
    const userData = JSON.parse(localStorage.getItem('userData'));
    
    if (userData) {
      // Display the userâ€™s info (e.g., name, tier)
      document.getElementById('userName').innerText = `Welcome, ${userData.name}`;
      document.getElementById('userTier').innerText = `Your tier: ${userData.tier}`;
      document.getElementById('userEmail').innerText = `Email: ${userData.email}`;
    
      // Display additional info for deluxe users
      if (userData.membershipStatus) {
        document.getElementById('membershipStatus').innerText = `Status: ${userData.membershipStatus}`;
      }
    } else {
      console.log('User data not found');
    }</script>
