<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support - Project Warrant PV</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 0;
            padding: 40px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .contact-info {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .contact-info h2 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info a {
            color: cyan;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 5;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: 0.3s;
            text-align: center;
            flex-grow: 1;
        }

        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .nav-bar a:first-child {
            font-size: 2rem;
            font-weight: bold;
            text-align: left;
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <div class="container">
        <h1>Contact & Support</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:projectwarrant@outlook.com">projectwarrant@outlook.com</a></p>
            <p>Phone: +1 (205) 312-9364</p>
            <p>Chat: <a href="https://placeholder.com" target="_blank">Project Warrant Chat</a></p>
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="index.html">Project Warrant</a>
        <a href="/static/assignments.html">Games</a>
        <a href="/static/grades.html">Proxies</a>
    </div>
    <script>
		const canvas = document.getElementById('galaxy');
		const ctx = canvas.getContext('2d');
		canvas.width = window.innerWidth;
		canvas.height = window.innerHeight;

		let particles = [];

		class Particle {
			constructor(x, y, size, speedX, speedY) {
				this.x = x;
				this.y = y;
				this.size = size;
				this.speedX = speedX;
				this.speedY = speedY;
			}

			draw() {
				ctx.fillStyle = 'white';
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fill();
			}

			update() {
				this.x += this.speedX;
				this.y += this.speedY;
				if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
				if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
			}
		}

		function createParticles() {
			particles = [];
			for (let i = 0; i < 100; i++) {
				let size = Math.random() * 3;
				let x = Math.random() * canvas.width;
				let y = Math.random() * canvas.height;
				let speedX = (Math.random() - 0.5) * 2;
				let speedY = (Math.random() - 0.5) * 2;
				particles.push(new Particle(x, y, size, speedX, speedY));
			}
		}

		function animate() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			particles.forEach(particle => {
				particle.update();
				particle.draw();
			});
			requestAnimationFrame(animate);
		}

		createParticles();
		animate();

		window.addEventListener('mousemove', (e) => {
			particles.forEach(particle => {
				let dx = e.x - particle.x;
				let dy = e.y - particle.y;
				let distance = Math.sqrt(dx * dx + dy * dy);
				if (distance < 100) {
					particle.x += dx * 0.02;
					particle.y += dy * 0.02;
				}
			});
		});
	</script>
</body>
</html>
