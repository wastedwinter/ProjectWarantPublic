<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Support - Project Warrant PV</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 50px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .contact-info {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        .contact-info h2 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .contact-info p {
            font-size: 18px;
            margin: 10px 0;
        }
        .contact-info a {
            color: cyan;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <div class="container">
        <h1>Contact & Support</h1>
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>Email: <a href="mailto:support@projectwarrantpv.com">support@projectwarrantpv.com</a></p>
            <p>CashApp: $ProjectWarrantPV</p>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Telegram: <a href="https://t.me/ProjectWarrantPV" target="_blank">@ProjectWarrantPV</a></p>
        </div>
    </div>
</body>
</html>
