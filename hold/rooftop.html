        <style> body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .nav-bar {
            background: black;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid black;
            opacity: 1; /* Make sure it's visible by default */
            transition: opacity 1s ease-in-out;
        }
        
        .nav-bar.hidden {
            opacity: 0; /* Hide the navbar when mouse is not at the top */
        }
        
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
            transition: 0.3s;
            text-align: center;
            flex-grow: 1;
        }
        
        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        .nav-bar a:first-child {
            font-size: 2rem;
            font-weight: bold;
            text-align: left;
            flex-grow: 2;
        }
        
        .container {
            position: relative;
            z-index: 2;
            padding: 100px 50px 50px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .proxy-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        
        .proxy-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        
        .proxy-card:hover {
            transform: scale(1.05);
        }
        
        .proxy-card a {
            color: cyan;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        
        .proxy-card a:hover {
            text-decoration: underline;
        }
        
        </style>
        <script>document.addEventListener('mousemove', function (e) {
            const navBar = document.querySelector('.nav-bar');
            
            if (e.clientY < 50) {  // If the mouse is at the top of the screen
                navBar.classList.remove('hidden');
            } else {  // If the mouse moves away from the top
                navBar.classList.add('hidden');
            }
        });    
        </script>
