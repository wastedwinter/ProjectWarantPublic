<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Warrant PV</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            z-index: 2;
            padding: 50px;
        }
        h1 {
            font-size: 3rem;
        }
        .game-list a {
            display: block;
            color: white;
            font-size: 1.5rem;
            margin: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <canvas id="galaxy"></canvas>
    <div class="container">
        <h1>Project Warrant PV</h1>
        <p>Explore endless space and play your favorite games!</p>
        <div class="game-list">
            <a href="game1.html">Game 1</a>
            <a href="game2.html">Game 2</a>
            <a href="game3.html">Game 3</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        
        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
            }
            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
        }
        
        function createParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                let size = Math.random() * 3;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 2;
                let speedY = (Math.random() - 0.5) * 2;
                particles.push(new Particle(x, y, size, speedX, speedY));
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        
        createParticles();
        animate();
        
        window.addEventListener('mousemove', (e) => {
            particles.forEach(particle => {
                let dx = e.x - particle.x;
                let dy = e.y - particle.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    particle.x += dx * 0.02;
                    particle.y += dy * 0.02;
                }
            });
        });
    </script>
</body>
</html>
