<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>W-PV-26</title>
	<style>
		body {
			margin: 0;
			overflow-x: hidden;
			background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
			background-attachment: fixed;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.nav-bar {
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			display: flex;
			align-items: center;
			gap: 20px;
			padding: 15px;
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			z-index: 1000;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
		}

		.nav-bar a {
			color: white;
			text-decoration: none;
			font-size: 1.2rem;
			padding: 10px 15px;
			transition: 0.3s;
			text-align: center;
			flex-grow: 1;
		}

		.nav-bar a:hover {
			background: rgba(255, 255, 255, 0.2);
			border-radius: 5px;
		}

		.nav-bar a:first-child {
			font-size: 2rem;
			font-weight: bold;
			text-align: left;
			flex-grow: 2;
		}

		.search-container {
			margin-top: 150px;
			text-align: center;
		}

		#search-bar {
			width: 50%;
			padding: 12px;
			font-size: 1.2rem;
			border: none;
			border-radius: 25px;
			outline: none;
			background: rgba(255, 255, 255, 0.1);
			color: white;
			text-align: center;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
			transition: 0.3s;
		}

		#search-bar:focus {
			background: rgba(255, 255, 255, 0.2);
		}

		#proxy-content {
			width: 90%;
			height: 80vh;
			overflow: auto;
			margin-top: 100px; /* Adjust to avoid navbar overlap */
			margin-left: auto;
			margin-right: auto;
			border: 2px solid rgba(255, 255, 255, 0.2);
			border-radius: 10px;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>

<body>
	<canvas id="galaxy"></canvas>

	<div class="nav-bar">
		<a href="index.html">Project Warrant</a>
		<a href="assignments.html">Games</a>
		<a href="grades.html">Proxies</a>
		<a href="support.html">Support</a>
	</div>

	<div class="search-container">
		<input type="text" placeholder="Search or enter URL..." id="search-bar">
	</div>

	<div id="proxy-content">
		<!-- The proxied content will be loaded here inside an iframe -->
	</div>

	<script>
		// Vercel Proxy URL
		const PROXY_URL = "https://proxy-please-work.vercel.app/proxy"; // Your actual Vercel URL

		document.getElementById("search-bar").addEventListener("keypress", function(event) {
	if (event.key === "Enter") {
		event.preventDefault();
		const query = this.value.trim();
		if (query) {
			// Ensure the query is a URL or transform it into a Google search
			const isURL = query.includes(".") || query.startsWith("http");
			const targetURL = isURL ? query : `https://www.google.com/search?q=${encodeURIComponent(query)}`;

			// URL encode the target URL before passing it to the proxy
			const encodedUrl = encodeURIComponent(targetURL);

			// Dynamically load the proxied content inside the #proxy-content div
			const iframe = document.createElement("iframe");
			iframe.src = `${PROXY_URL}?url=${encodedUrl}`;
			document.getElementById("proxy-content").innerHTML = ''; // Clear previous content
			document.getElementById("proxy-content").appendChild(iframe);
		}
	}
});
	</script>
</body>

</html>
