<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>W-PV-26</title>
	<style>
		body {
			margin: 0;
			overflow-x: hidden;
			background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
			background-attachment: fixed;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		.nav-bar {
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			display: flex;
			align-items: center;
			gap: 20px;
			padding: 15px;
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			z-index: 1000;
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
		}

		.nav-bar a {
			color: white;
			text-decoration: none;
			font-size: 1.2rem;
			padding: 10px 15px;
			transition: 0.3s;
			text-align: center;
			flex-grow: 1;
		}

		.nav-bar a:hover {
			background: rgba(255, 255, 255, 0.2);
			border-radius: 5px;
		}

		.nav-bar a:first-child {
			font-size: 2rem;
			font-weight: bold;
			text-align: left;
			flex-grow: 2;
		}

		.search-container {
			margin-top: 150px;
			text-align: center;
		}

		#search-bar {
			width: 50%;
			padding: 12px;
			font-size: 1.2rem;
			border: none;
			border-radius: 25px;
			outline: none;
			background: rgba(255, 255, 255, 0.1);
			color: white;
			text-align: center;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
			transition: 0.3s;
		}

		#search-bar:focus {
			background: rgba(255, 255, 255, 0.2);
		}
	</style>
</head>

<body>
	<canvas id="galaxy"></canvas>

	<div class="nav-bar">
		<a href="index.html">Project Warrant</a>
		<a href="assignments.html">Games</a>
		<a href="grades.html">Proxies</a>
		<a href="support.html">Support</a>
	</div>

	<div class="search-container">
		<input type="text" placeholder="Search or enter URL..." id="search-bar">
	</div>

		<script>
			// Vercel Proxy URL
		const PROXY_URL = "https://proxy-please-work.vercel.app/proxy"; // Your actual Vercel URL

		document.getElementById("search-bar").addEventListener("keypress", function(event) {
			if (event.key === "Enter") {
				event.preventDefault();
				const query = this.value.trim();
				if (query) {
					const isURL = query.includes(".") || query.startsWith("http");
					const targetURL = isURL ? query : `https://www.google.com/search?q=${encodeURIComponent(query)}`;

					// XOR encode the URL like UV does (here we use Base64 encoding for simplicity)
					const encodedUrl = btoa(targetURL); // Base64 encoding as a placeholder

					// Redirect to the proxy with the encoded URL
					window.location.href = `${PROXY_URL}?url=${encodeURIComponent(encodedUrl)}`;
				}
			}
		});
		</script>
</body>

</html>
