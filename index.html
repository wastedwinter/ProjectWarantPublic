<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-PV-26</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 15px;
            transition: 0.3s;
            text-align: center;
            flex-grow: 1;
        }

        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .nav-bar a:first-child {
            font-size: 2rem;
            font-weight: bold;
            text-align: left;
            flex-grow: 2;
        }

        .nav-bar button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            margin-left: auto;
        }

        .nav-bar button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Search Bar Styles */
        .search-container {
            margin-top: 150px;
            text-align: center;
            position: relative;
        }

        #search-bar {
            width: 50%;
            padding: 12px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            transition: 0.3s;
        }

        #search-bar:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        #search-results {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 200px;
            overflow-y: auto;
            width: 50%;
            margin: 10px auto;
            position: absolute;
            top: 80px;
            z-index: 1001;
            border-radius: 10px;
        }

        #search-results li {
            padding: 8px;
            text-align: center;
        }

        #search-results li button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        #search-results li button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Styling for "No results found" */
        #no-results {
            padding: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
    <script src="index.js"></script>
</head>
<script>
    function openInBlank() {
        const newTab = window.open("about:blank", "_blank");

        newTab.document.write(`
        <html>
            <head>
                <title>about:blank</title>
                <style>
                    * {
                        margin: 0;
                        padding: 0;
                        border: 0;
                        overflow: hidden;
                    }
                    html, body {
                        width: 100vw;
                        height: 100vh;
                        background: black;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                    }
                    iframe {
                        width: 100vw;
                        height: 100vh;
                        border: none;
                        position: absolute;
                        top: 0;
                        left: 0;
                    }
                </style>
            </head>
            <body>
                <iframe src="https://w-pv-26.vercel.app/index.html"></iframe>
            </body>
        </html>
    `);

        newTab.document.close();
    }

    // Search Bar and Dropdown Functionality
    const pages = [
        { name: "Home Page", url: "/index.html" },
        { name: "Games", url: "/static/games.html" },
        { name: "Proxies", url: "/static/proxies.html" },
        { name: "Support", url: "/static/support.html" },
        { name: "Subway Surfers", url: "/hold/subway.html"},
        { name: "Slope", url: "/hold/slope.html"},
    ];

    const searchBar = document.getElementById('search-bar');
    const searchResults = document.getElementById('search-results');

    searchBar.addEventListener('input', function () {
        const query = searchBar.value.toLowerCase();
        searchResults.innerHTML = ''; // Clear previous results

        if (query) {
            const filteredPages = pages.filter(page => page.name.toLowerCase().includes(query));

            if (filteredPages.length > 0) {
                filteredPages.forEach(page => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = page.name;
                    button.onclick = () => window.location.href = page.url;
                    li.appendChild(button);
                    searchResults.appendChild(li);
                });
                searchResults.style.display = 'block'; // Show results
            } else {
                const noResults = document.createElement('li');
                noResults.id = 'no-results';
                noResults.textContent = 'No results found';
                searchResults.appendChild(noResults);
                searchResults.style.display = 'block'; // Show no results message
            }
        } else {
            searchResults.style.display = 'none'; // Hide results if search is empty
        }
    });
</script>

<body>
    <canvas id="galaxy"></canvas>

    <div class="nav-bar">
        <a href="index.html">Project Warrant</a>
        <a href="/static/games.html">Games</a>
        <a href="/static/proxies.html">Proxies</a>
        <a href="/static/support.html">Support</a>
        <a href="/static/chat.html">Chat</a>
        <button id="openBlanker">Blanker</button>
        <script>
            document.getElementById("openBlanker").addEventListener("click", openInBlank);
        </script>
    </div>

    <!-- Search Bar and Results -->
    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search for pages...">
        <ul id="search-results" style="display: none;"></ul>
    </div>

    <script>
        const canvas = document.getElementById('galaxy');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
            }

            draw() {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                let size = Math.random() * 3;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 2;
                let speedY = (Math.random() - 0.5) * 2;
                particles.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();
    </script>
<script>
     // Function to request popups and redirects permission
     function requestPermissions() {
            // Try to open a hidden popup to trigger permission request
            var testPopup = window.open('', '_blank', 'width=1,height=1');
            
            // Check if popup was blocked (meaning permissions are denied)
            if (testPopup === null) {
                console.log('Popup permissions denied');
            } else {
                console.log('Popup permissions granted');
                testPopup.close(); // Close the popup immediately
                openInBlank(); // Proceed with opening in about:blank
            }
        }

        // Run the permissions request immediately when the page is loaded
        window.onload = requestPermissions;
</script>
</body>

</html>
