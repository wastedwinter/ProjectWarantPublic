<!DOCTYPE html>
<html lang="en">
    <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W-PV-26</title>
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 15px;
            transition: 0.3s;
            text-align: center;
            flex-grow: 1;
        }

        .nav-bar a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        .nav-bar a:first-child {
            font-size: 2rem;
            font-weight: bold;
            text-align: left;
            flex-grow: 2;
        }

        .nav-bar button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1.2rem;
            margin-left: auto;
        }

        .nav-bar button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Styling for "No results found" */
        #no-results {
            padding: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
    </style>
    <script src="index.js"></script>
</head>
<body>
    <canvas id="galaxy"></canvas>

    <div class="nav-bar">
        <a href="index.html">Project Warrant</a>
        <a href="/static/games.html">Grades</a>
        <a href="/static/proxies.html">Proxies</a>
        <a href="/static/support.html">Support</a>
        <button id="openBlanker">Blanker</button>
        <script>
            document.getElementById("openBlanker").addEventListener("click", openInBlank);
        </script>
    </div>

    <script src="/js/style.js"></script>

    <!-- Password Overlay -->
<div id="password-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
    background-color: rgba(0, 0, 0, 0.95); z-index: 9999; display: flex; align-items: center; 
    justify-content: center; flex-direction: column; color: white; font-family: sans-serif;">
  <h2 style="margin-bottom: 1rem;">Enter Password</h2>
  <input type="password" id="password-input" placeholder="Password..." 
         style="padding: 0.5rem 1rem; font-size: 1rem; border: none; border-radius: 5px; margin-bottom: 1rem;" />
  <button onclick="checkPassword()" 
          style="padding: 0.5rem 1rem; font-size: 1rem; background-color: #444; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Submit
  </button>
  <p id="error-msg" style="color: red; margin-top: 1rem; display: none;">Incorrect password. Try again.</p>
</div>

<script>
  // Auto-unlock if sessionStorage shows user already logged in
  window.addEventListener('DOMContentLoaded', () => {
    if (sessionStorage.getItem("loggedIn") === "true") {
      document.getElementById("password-overlay").style.display = "none";
    }
  });

  function checkPassword() {
    const input = document.getElementById('password-input').value;
    const overlay = document.getElementById('password-overlay');
    const error = document.getElementById('error-msg');
    
    if (input === "testing101") {
      sessionStorage.setItem("loggedIn", "true");
      overlay.style.display = 'none';
    } else {
      error.style.display = 'block';
    }
  }

  // Optional: Block right-click/inspect during lock
  document.addEventListener('contextmenu', function (e) {
    const overlay = document.getElementById('password-overlay');
    if (overlay && overlay.style.display !== 'none') {
      e.preventDefault();
    }
  });
</script>

</body>
</html>
